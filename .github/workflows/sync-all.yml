name: 自动同步（原仓库→当前仓库→Gitee）
on:
  schedule:
    - cron: '0 18 * * *' # 每天UTC18点=北京时间凌晨2点
  workflow_dispatch: # 允许手动触发（用于测试）

jobs:
  # 步骤1：同步原GitHub仓库
  sync-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取当前仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 同步原仓库
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          UPSTREAM_REPO="https://github.com/6dylan6/jdpro.git"
          BRANCH="main"
          git remote add upstream $UPSTREAM_REPO || git remote set-url upstream $UPSTREAM_REPO
          git fetch upstream
          git checkout $BRANCH
          git merge upstream/$BRANCH --allow-unrelated-histories || git pull upstream $BRANCH
          git push origin $BRANCH

  # 步骤2：同步到Gitee（依赖步骤1完成，调用 sync-template 中的可复用工作流）
  sync-to-gitee:
    needs: sync-upstream
    uses: longzai2651/sync-template/.github/workflows/_sync-to-gitee.yml@main
    with:
      gitee-repo: longzai2651/jdpro
      gitee-username: longzai2651
      branch: main
    secrets:
      GITEE_SSH_KEY: ${{ secrets.GITEE_SSH_KEY }}
